<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/pexels-photo-1192438.jpeg"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey lighten-5">
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title">Current Train Schedule</span>
                        <table class="centered">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainTableRow">
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey lighten-5">
                <div class="card-content grey-text text-darken-4">
                    <span class="card-title title">Add a Train</span>
                    <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s12">
                                  <i class="material-icons prefix">train</i>
                                  <input id="trainName" type="text" >
                                  <label for="trainName">Train Name</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">place</i>
                                    <input id="destination" type="text" class="validate">
                                    <label for="destination">Destination</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">access_time</i>
                                    <input id="trainTime" type="text" class="validate">
                                    <label for="trainTime">First Train Time (HH:mm-military time)</label>
                                </div>
                              </div>     
                              <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">timelapse</i>
                                    <input id="frequency" type="text" class="validate">
                                    <label for="frequency">Frequency (min)</label>
                                </div>
                              </div> 
                              <button id="addTrain" class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                              </button>
                        
                            </form>
                    </div>
                </div>
                </div>
            </div>
        </div>   
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
